<head>

<body>
    <div class="container">
        <h2>Faculty Recruitment</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your Age" min="24"
                    max="60" required>
            </div>

            <div class="form-group">
                <label for="TETscore">TET Score (out of 100)</label>
                <input type="number" class="form-control" id="TETscore" name="TETscore" placeholder="Enter TET Score"
                    min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="experience">Experience (in Years)</label>
                <input type="number" class="form-control" id="experience" name="experience"
                    placeholder="Enter your Experience" min="0" max="30" required>
            </div>

            <div class="form-group">
                <label for="level">Level (1-10)</label>
                <input type="number" class="form-control" id="level" name="level" placeholder="Enter Level" min="1"
                    max="10" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select class="form-control" id="subject" name="subject" required>
                    <option value="" selected disabled>Select Subject</option>
                    <option value="MATHS">Maths</option>
                    <option value="ENGLISH">English</option>
                    <option value="SCIENCE">Science</option>
                    <option value="SOCIAL">Social</option>
                    <option value="TELUGU">Telugu</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zone">Zone</label>
                <select class="form-control" id="zone" name="zone" required>
                    <option value="" selected disabled>Select Zone</option>
                    <option value="1">Zone 1</option>
                    <option value="2">Zone 2</option>
                    <option value="3">Zone 3</option>
                    <option value="4">Zone 4</option>
                    <option value="5">Zone 5</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
